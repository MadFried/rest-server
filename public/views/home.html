
<div class="container">
        <div class="row row-content">
            <div class="col-xs-12 col-sm-3 col-sm-push-9">
                <p style="padding:20px;"></p>
                <h3 align=center>Chinese Landscape Painting</h3>
            </div>
            <div class="col-xs-12 col-sm-9 col-sm-pull-3">
                <div ng-if="!showWork">
                    <h3>{{message}}</h3>
                </div>
                <div class="media" ng-if="showWork">
                    <div class="media-left media-middle">
                        <a href="#">
                        <img
                        ng-src={{work.image}} height="400px" width="300px" alt="">
                        </a>
                    </div>
                    <div class="media-body">
                        <h2 class="media-heading">{{work.name}} </h2>
                        <!--<span class="label label-danger">{{work.label}}</span> -->
                        <!--<span class="badge">{{dish.price/100 | currency}}</span></h2>-->
                        <p>{{work.description}}</p>
                    </div>
                </div>
            </div>
        </div>


        <div class="row row-content">
            <div class="col-xs-12 col-sm-3">
                <p style="padding:20px;"></p>
                <h3 align=center>Chinese Calligraphy</h3>
            </div>
            <div class="col-xs-12 col-sm-9">
                <div ng-if="!showPromotion">
                    <h3>{{message}}</h3>
                </div>
                <div class="media" ng-if="showPromotion">
                    <div class="media-body">
                        <h2 class="media-heading">{{promotion.name}} </h2>
                        <span class="label label-danger label-xs">{{promotion.label}}</span>
                        <!--<span class="badge">{{promotion.price/100 | currency}}</span></h2>-->
                        <p>{{promotion.description}}</p>
                    </div>
                    <div class="media-right media-middle">
                        <a href="#">
                        <img
                        ng-src="{{promotion.image}}" height="400px" width="300px" alt="">
                        </a>
                    </div>
                </div>
            </div>
        </div>

        <div class="row row-content">
            <div class="col-xs-12 col-sm-3 col-sm-push-9">
                <p style="padding:20px;"></p>
                <h3 align=center>Meet our Specialists</h3>
            </div>
            <div class="col-xs-12 col-sm-9 col-sm-pull-3">
                <div ng-if="!showLeader">
                    <h3>{{message}}</h3>
                </div>
                <div class="media" ng-if="showLeader">
                    <div class="media-left media-middle">
                        <a>
                        <img
                        ng-src={{leader.image}} height="300px" width="400px" alt="Peter Pan">
                        </a>
                    </div>
                    <div class="media-body">
                        <h3 class="media-heading">{{leader.name}}
                        <small>{{leader.designation}}</small></h3>
                        <p>{{leader.description}}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
