
    <div class="container">
        <div class="row">
            <div class="col-xs-12">
               <ul class="breadcrumb">
                   <li><a href="index.html">Home</a></li>
                   <li class="active">Art Works</li>
               </ul>
            </div>
            <div class="col-xs-12">
               <h3>Art Works</h3>
               <hr>
            </div>
        </div>
        <div class="row row-content">
            <div class="col-xs-12" ng-if="!showMenu">
                <h3>{{message}}</h3>
            </div>
            <div class="col-xs-12" ng-if="showMenu">
                 <!--<button ng-click="toggleDetails()" class="btn btn-xs btn-primary pull-right"-->
                    <!--type="button">-->
                    <!--{{showDetails ? 'Hide Details':'Show Details'}}-->
                <!--</button>-->
                 <!--<button ng-click="toggleFavorites()" class="btn btn-xs btn-primary pull-right"-->
                    <!--type="button">-->
                    <!--{{showFavorites ? 'Hide Favorite Button':'Show Favorite Button'}}-->
                <!--</button>-->
                <ul class="nav nav-tabs" role="tablist">
                    <li role="presentation"
                    ng-class="{active:isSelected(1)}">
                    <a ng-click="select(1)"
                     aria-controls=""
                    role="tab">Featured Art Works</a></li>
                    <li role="presentation"
                    ng-class="{active:isSelected(2)}">
                    <a ng-click="select(2)"
                    aria-controls="appetizers"
                     role="tab">Paintings</a></li>
                    <li role="presentation"
                    ng-class="{active:isSelected(3)}">
                    <a ng-click="select(3)"
                     aria-controls="mains"
                     role="tab">Calligraphy</a></li>
                    <!--<li role="presentation"
                    ng-class="{active:isSelected(4)}">
                    <a  ng-click="select(4)"
                     aria-controls="desserts"
                     role="tab">Desserts</a></li>-->
                </ul>
             
                <div class="tab-content">
               <ul class="media-list tab-pane fade in active">
                <li class="media" ng-repeat="work in works | filter:filtText">
                    <div class="media-left media-middle">
                        <a ui-sref="app.dishdetails({id: work._id})">
                        <img ng-src={{work.image}} height="200px" alt="" >
                        </a>
                    </div>
                    <div class="media-body">
                        <h2 class="media-heading">{{work.name}}</h2>
                        <!--<span class="label label-danger label-xs">{{work.label}}</span>-->
                        <!--<span class="badge">{{dish.price/100 | currency}}</span></h2>-->
                        <p ng-show="showDetails">{{work.description}}</p>
                         <button  ng-show="showFavorites" ng-click="addToFavorites(work._id)" class="btn btn-xs btn-default pull-right"
                    type="button">
                          <i class="fa fa-heart"></i>
                        </button>
                    </div>
                </li>
            </ul>

            </div>
            </div>
        </div>

    </div>
